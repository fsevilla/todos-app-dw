<form [formGroup]="form">
    <h3>Signup</h3>
    <div>
        <label for="name">Name: </label>
        <input type="text" name="name" formControlName="name">
    </div>
    <div>
        <label for="email">Email: </label>
        <input type="email" name="email" formControlName="email">
    </div>
    <div>
        <label for="code">Code: </label>
        <input type="text"  name="code" formControlName="code">
    </div>
    <div>
        <label for="password">Password: </label>
        <input type="password" name="password" formControlName="password">
    </div>
    <div>
        <label for="confirm">Confirm password: </label>
        <input type="password" name="confirm" formControlName="confirm">
    </div>
    <div>
        <label><input type="checkbox" formControlName="terms"> I accept the terms and conditions</label>
    </div>
    <div>
        <a routerLogin="/login">Cancel</a>
        <button [disabled]="form.invalid">Sign up</button>
    </div>
</form>
